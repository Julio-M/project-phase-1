<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--BOOTSTRAP START-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <!--BOOTSTRAP END-->
  <!--ExTERNAL JS START-->
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  <script defer src="https://www.cryptohopper.com/widgets/js/script"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  <script src="https://kit.fontawesome.com/336c38e911.js" crossorigin="anonymous"></script>
  <!--EXTERNAL JS END-->
  <!--CUSTOM CSS START-->
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="./css/navbar.css">
  <link rel="stylesheet" href="./css/featured.css">
  <link rel="stylesheet" href="./css/chart.css">
  <link rel="stylesheet" href="./css/table.css">
  <!--CUSTOM CSS END-->
  <!--CUSTOM JS START-->
  <script defer src="./src/index.js"></script>
  <script defer src="./src/include.js"></script>
  <script defer src="./src/chart.js"></script>
  <script defer src="./src/table.js"></script>
  <script defer src="./src/favorites.js"></script>
  <!--CUSTOM JS END-->
  <title>Document</title>
</head>
<body>
  <div id='topbar' include-nav="./components/navbar.html" ></div>
  <div class='container-fluid'> 
    <div id='featured'class='card-group' include-featured='./components/featured.html'></div>
    <div class='chartFav' id='myTables'>
    <div class='chart'>
      <div class='topChart'>
      <h3 class="chartTitle">Bitcoin
      <img src="https://assets.coingecko.com/coins/images/1/large/bitcoin.png?1547033579" alt= "Hello" class="logo"/>
      </h3>
      <div id='filters' class="btn-group text-right" role="group">
        <button id='hour' type="button" class="btn btn-secondary">Hour</button>
        <button id='day' type="button" class="btn btn-secondary">Days</button>
      </div>
      
    </div>
      <canvas id="myChart" height="350">
      </canvas>
    </div>
    <div class='col personaltable' id='favorites' include-favorites='./components/favorites.html'></div>
  </div>
    <div id='myTables'>
    <div class='personaltable col' id="tabledata" include-table='./components/table.html'></div>
    <!-- <div class='personaltable' id='favorites' include-favorites='./components/favorites.html'></div> -->
    </div>
  </div>  
  <div id='footer' include-footer='./components/footer.html'></div>
</body>
</html>
